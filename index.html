<!DOCTYPE html>
<head>


  <style>
    .card {
    -webkit-perspective: 1200px; /* so you get the 3d effect */
    height: 700px;
    width: 400px;
    margin: 20px;
    padding-top: 100px;
    position: relative;
}

.tile {
    height:702px;
    width:402px;
    position: absolute;
}
.tile2 {
    height:700px;
    width:400px;
    position: absolute;
}
.card .front {
    -webkit-transition-duration: 0.75s;
    -webkit-transform-origin: 0 0;
    -webkit-transform-style: preserve-3d; /* otherwise the perspective gets erased, and you lose the 3d */
    z-index: 3; /* the front needs to be rendered on top of the back */
}

.card .front .outside,
.card .front .inside {
    position: absolute;
    -webkit-backface-visibility: hidden; /* makes it so that the elements only have a front side */
}

.card .front .outside {
  background-image: url("front.jpg");
  background-size: auto 710px;
  background-repeat: no-repeat;
  background-position: center center;
  border-width: 1px;
  border-color: rgb(211,211,211);
  border-style: solid;
}

.card .front .inside {
  background-repeat: no-repeat;
  background-position: center center;
  background-size: auto 700px;
  border-width: 1px;
  border-color: rgb(50, 165, 215);
  border-style: solid;
    background-color: rgb(211,211,211);
    -webkit-transform: rotateY(-180deg); /* flips the top-inside so its back touches the fronts back */
}

.in-bottom {
  background-repeat: no-repeat;
  background-position: bottom right;
  background-size: 100px;

    background-image: url("logo.jpg");
    z-index: 2;
    position: relative;

}
.second{
z-index: 1;
border-width: 1px;
border-color: rgb(50, 165, 215);
border-style: solid;
}
.card.open .front {
    -webkit-transform: rotateY(-180deg); /*rotates the entire front (with the in- and outsides in it) if the class 'open' is added to the card */
}
.middleWords{
  padding: 20px;
  font-family: 'Noto Serif TC', serif;
  font-size: 25px;
  color: rgb(160,160,200);

}

</style>
<link href="https://fonts.googleapis.com/css?family=Lora|Merriweather|Noto+Serif+SC|Noto+Serif+TC|Titillium+Web" rel="stylesheet">
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
  <center><div class="center">
    <div class="card">
      <div class="tile front">
        <div class="tile outside"></div>
        <div class="tile2 inside"></div>
      </div>
      <div class="tile2 second"><h4 class="middleWords">Wherever the road leads you this holiday season, may you enjoy a time of peace and joy. Sending our best wishes for continued success and happiness in the year ahead.</h4>
        <div class="in-bottom"></div>
      </div>
    </div>
    <script>
      function openCard() {
        $(this).toggleClass('open');
      }

      $('.card').click(openCard);
    </script>
  </div><center>

</body>
